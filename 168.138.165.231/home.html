<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire Game - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100vh;
      text-align: center;
      position: relative;
      background-color: #111;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <!-- Aquí se carga tu juego original -->
    <object id="gameObject" type="application/x-shockwave-flash" data="game.swf" width="100%" height="100%">
      <param name="movie" value="game.swf">
      <param name="allowScriptAccess" value="always">
      <param name="allowFullScreen" value="true">
      <param name="wmode" value="direct">
    </object>
  </div>

  <!-- Firebase + conexión y guardado automático -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.16.0/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/10.16.0/firebase-database.js";

    // Configuración Firebase (tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyBJZ4HvSxc3Ed_mlgNMQfGQ0QFGDMAoFkk",
      authDomain: "empire-6ea26.firebaseapp.com",
      projectId: "empire-6ea26",
      storageBucket: "empire-6ea26.firebasestorage.app",
      messagingSenderId: "617496523953",
      appId: "1:617496523953:web:4136245f1c114219f75e90"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --------------------------
    // 🔹 Guardado Automático
    // --------------------------
    function savePlayer(userId, playerData) {
      update(ref(db, "players/" + userId), playerData)
        .then(() => console.log("✅ Jugador guardado en Firebase:", playerData))
        .catch(err => console.error("❌ Error guardando jugador:", err));
    }

    function saveFriends(userId, friendsList) {
      update(ref(db, "friends/" + userId), { list: friendsList })
        .then(() => console.log("✅ Amigos guardados en Firebase:", friendsList))
        .catch(err => console.error("❌ Error guardando amigos:", err));
    }

    // --------------------------
    // 🔹 Simulación temporal
    // --------------------------
    // (Aquí deberías usar los datos reales del juego)
    const userId = "user_" + Math.floor(Math.random() * 999999);
    const playerData = {
      name: "Jugador_" + Math.floor(Math.random() * 1000),
      level: 1,
      gold: 500,
      lastLogin: Date.now()
    };
    const friendsList = ["friend_1", "friend_2", "friend_3"];

    // Guardar automáticamente al cargar
    savePlayer(userId, playerData);
    saveFriends(userId, friendsList);

    // --------------------------
    // 🔹 Comunicación con tu juego
    // --------------------------
    // Si tu SWF usa ExternalInterface.call("saveData", datos)
    // puedes escuchar esos mensajes así:
    window.addEventListener("message", (event) => {
      if (event.data?.type === "playerUpdate") {
        savePlayer(event.data.userId, event.data.data);
      }
      if (event.data?.type === "friendUpdate") {
        saveFriends(event.data.userId, event.data.list);
      }
    });

  </script>

  <!-- Tus scripts -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="session.js"></script>
  <script type="module" src="socketio.js"></script>

</body>
</html>
