<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empire Game</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}
#game-container {
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<div id="game-container">
  <!-- Tu juego original SWF -->
  <object
    id="gameObject"
    type="application/x-shockwave-flash"
    data="http://168.138.165.231/files/empire-s.assets.zgncdn.com/assets/109338/ZGame.109338_tracer2.swf"
    width="100%"
    height="100%">
    <param name="allowScriptAccess" value="always">
    <param name="allowFullScreen" value="true">
    <param name="wmode" value="direct">
  </object>
</div>

<!-- =================== Firebase Config =================== -->
<script type="module">
  // Importar Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Configuración de tu proyecto Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBJZ4HvSxc3Ed_mlgNMQfGQ0QFGDMAoFkk",
    authDomain: "empire-6ea26.firebaseapp.com",
    projectId: "empire-6ea26",
    storageBucket: "empire-6ea26.firebasestorage.app",
    messagingSenderId: "617496523953",
    appId: "1:617496523953:web:4136245f1c114219f75e90"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // =================== Guardar Jugadores ===================
  function guardarJugador(nombre, nivel, amigos = []) {
    const jugadoresRef = ref(db, 'jugadores/');
    const nuevoJugador = push(jugadoresRef);
    set(nuevoJugador, {
      nombre: nombre,
      nivel: nivel,
      amigos: amigos,
      timestamp: Date.now()
    });
  }

  // Ejemplo de uso automático (simulación)
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Juego y Firebase listos ✅");

    // Simular un jugador de ejemplo
    const nombreJugador = "Jugador_" + Math.floor(Math.random() * 10000);
    const nivel = Math.floor(Math.random() * 10) + 1;
    const amigos = ["Amigo1", "Amigo2"];

    guardarJugador(nombreJugador, nivel, amigos);
    console.log("Jugador guardado en Firebase:", nombreJugador);
  });
</script>

</body>
</html>
